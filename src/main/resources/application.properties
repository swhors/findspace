server.port=7060

spring.datasource.username=simpson
spring.datasource.password=admin
spring.datasource.url=jdbc:h2:mem:findspace
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.generate-ddl=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

apps.naver.client-id=[client-id]
apps.naver.client-secret=[client-secret]
apps.naver.url=https://openapi.naver.com/v1/search/local.json
apps.daum.rest-api-key=[api-key]
apps.daum.url=https://dapi.kakao.com/v2/local/search/keyword.json
apps.search.refresh-interval-min=10
apps.search.history-all=true
apps.jwt.duration=1800000
apps.jwt.secretkey=findplacejwt